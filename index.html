<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #222;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 40px 20px 30px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.5px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
      background-size: 300% 100%;
      animation: borderShift 3s ease infinite;
    }

    @keyframes borderShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: #2d3748;
      position: relative;
      padding-bottom: 12px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      background: #fff;
    }

    iframe:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
    }

    .form-iframe {
      height: 700px;
      background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
    }

    .spreadsheet-iframe {
      height: 500px;
      background: linear-gradient(135deg, #f1f5f9 0%, #ffffff 100%);
    }

    /* Large tablets and small desktops */
    @media (max-width: 1024px) {
      .container {
        max-width: 90%;
        padding: 20px;
      }
      
      .form-iframe {
        height: 650px;
      }
      
      .spreadsheet-iframe {
        height: 480px;
      }
    }

    /* Tablets */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
        margin: 30px 10px 20px;
      }

      .container {
        padding: 16px;
        margin: 0 15px 30px;
        border-radius: 12px;
      }

      .section-title {
        font-size: 1.2rem;
        margin-bottom: 16px;
      }

      iframe {
        border-radius: 8px;
      }

      .form-iframe {
        height: 600px;
      }

      .spreadsheet-iframe {
        height: 400px;
      }
    }

    /* Small tablets and large phones */
    @media (max-width: 640px) {
      h1 {
        font-size: 1.4rem;
        margin: 25px 10px 15px;
      }
      
      .container {
        margin: 0 10px 25px;
        padding: 14px;
      }
      
      .form-iframe {
        height: 580px;
      }
      
      .spreadsheet-iframe {
        height: 380px;
      }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
        background-size: 400% 400%;
      }
      
      h1 {
        font-size: 1.8rem;
        margin: 25px 8px 20px;
        line-height: 1.3;
      }
      
      .container {
        margin: 0 8px 25px;
        padding: 20px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.92);
      }
      
      .section-title {
        font-size: 1.2rem;
        margin-bottom: 16px;
      }

      iframe {
        border-radius: 12px;
      }

      .form-iframe {
        height: 600px;
      }

      .spreadsheet-iframe {
        height: 400px;
      }
    }

    /* Very small phones */
    @media (max-width: 360px) {
      h1 {
        font-size: 1.2rem;
        margin: 15px 5px 10px;
      }
      
      .container {
        margin: 0 5px 15px;
        padding: 10px;
      }
      
      .section-title {
        font-size: 1rem;
        margin-bottom: 10px;
      }
      
      .form-iframe {
        height: 520px;
      }
      
      .spreadsheet-iframe {
        height: 320px;
      }
    }
  </style>
</head>
<body>

  <h1>üí° Idea Submission Portal</h1>

  <div class="container">
    <div class="section-title">üìù Submit Your Idea</div>
    <iframe class="form-iframe"
      src="https://docs.google.com/forms/d/e/1FAIpQLSfZgYoYp3YoEQPFgG-dZq_HJcFHl6YjH3hKukTp3VYuXHQLEw/viewform?embedded=true"
      loading="lazy">
    </iframe>
  </div>

  <div class="container">
    <div class="section-title">üìä Live Responses</div>
    <iframe class="spreadsheet-iframe"
      src="https://docs.google.com/spreadsheets/d/1dCpvEuVAivYqo31DassKK_8QAdIuN_unNOZUDXS8kZo/edit?usp=sharing"
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
