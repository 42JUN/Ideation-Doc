<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit & View Responses</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 40px 20px 20px;
      color: #222;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 24px;
      overflow: hidden;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      min-height: 600px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
        margin: 20px 10px;
      }

      .container {
        padding: 16px;
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 1.2rem;
      }

      iframe {
        min-height: 900px;
      }
    }

    @media (max-width: 480px) {
      iframe {
        min-height: 1100px;
      }
    }
  </style>
</head>
<body>

  <h1>Submit Your Feedback & View Responses</h1>

  <div class="container">
    <div class="section-title">üìù Submit Feedback</div>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSfZgYoYp3YoEQPFgG-dZq_HJcFHl6YjH3hKukTp3VYuXHQLEw/viewform?embedded=true"
      height="1600"
      loading="lazy">
    </iframe>
  </div>

  <div class="container">
    <div class="section-title">üìä View Live Responses</div>
    <iframe
      src="https://docs.google.com/spreadsheets/d/1dCpvEuVAivYqo31DassKK_8QAdIuN_unNOZUDXS8kZo/edit?usp=sharing"
      height="600"
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
